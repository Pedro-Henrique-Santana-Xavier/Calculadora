<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/98bd877896.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora</title>
</head>

<body>
  <div class="container">
    <input type="text" class="display" />
    <div class="buttons">
      <button class="operator" data-value="AC">AC</button>
      <button class="operator" data-value="DEL">DEL</button>
      <button class="operator" data-value="%"><i class="fa-solid fa-percent"></i></button>
      <button class="operator" data-value="/"><i class="fa-solid fa-divide"></i></button>

      <button data-value="7">7</button>
      <button data-value="8">8</button>
      <button data-value="9">9</button>
      <button class="operator" data-value="*"><i class="fa-solid fa-x"></i></button>

      <button data-value="1">1</button>
      <button data-value="2">2</button>
      <button data-value="3">3</button>
      <button class="operator" data-value="+"><i class="fa-solid fa-plus"></i></button>

      <button data-value="0">0</button>
      <button data-value="00">00</button>
      <button data-value=".">3</button>
      <button class="operator" data-value="="><i class="fa-solid fa-equals"></i></button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
